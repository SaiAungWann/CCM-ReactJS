<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Basic</title>

    <!-- React Cdn -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- babel cdn -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <h1>Hello World</h1>
    <div id="main"></div>

    <footer>Footer</footer>
  </body>

  <script type="text/babel">
    // to use babel tool
    const Main = () => {
      // the code in the script that using the balel tool are XML code
      return (
        <div>
          Hello World this is main tag
          <span>hi there</span>
        </div>
      ); // JSX file can run only in one root section
    };

    let rootContainer = document.getElementById("main"); // to get element form html code

    //create react element
    let e = React.createElement;

    //create react root element
    let root = ReactDOM.createRoot(rootContainer);

    //render the react root
    root.render(e(Main));
  </script>
</html>
